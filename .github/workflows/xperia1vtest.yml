            **Modules:** ${{ inputs.build_modules && 'Built and included' || 'Kernel-only build (GKI drivers built-in)' }}
            **Android Security Patch:** ${{ env.ANDROID_SECURITY_PATCH }}
            **Vendor Security Patch:** ${{ env.VENDOR_SECURITY_PATCH }}
