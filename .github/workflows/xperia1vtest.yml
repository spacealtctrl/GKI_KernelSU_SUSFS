name: Sony SM8550 GKI Kernel Build (5.15 - Android 14)
permissions:
  contents: write
  actions: write
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: 'KernelSU Variant'
        required: true
        type: choice
        options:
          - 'Official'
          - 'Next'
          - 'MKSU'
          - 'SukiSU'
        default: 'Official'
      kernelsu_branch:
        description: 'KernelSU Branch'
        required: true
        type: choice
        options:
          - 'Stable(标准)'
          - 'Dev(开发)'
        default: 'Stable(标准)'
      use_susfs:
        description: 'Enable SUSFS'
        required: true
        type: boolean
        default: true
      use_zram:
        description: 'Enable ZRAM optimizations'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: 'Enable KPM patches'
        required: true
        type: boolean
        default: true
      build_modules:
        description: 'Build device modules'
        required: true
        type: boolean
        default: false
      custom_version:
        description: 'Custom version string (optional)'
        required: false
        type: string
jobs:
  build-sony-kernel:
    runs-on: ubuntu-latest
    env:
      KERNEL_VERSION: "5.15"
      KERNEL_SUBLEVEL: "185"
      ANDROID_VERSION: "android14"
      OS_PATCH_LEVEL: "2025-08"  # Updated to the Android security update level provided
      CONFIG: "sony-sm8550-a14-5.15"
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      # Global stack frame size limit
      KCFLAGS: "-Wframe-larger-than=9999"
      KCPPFLAGS: "-Wframe-larger-than=9999"

    steps:
      - name: Maximize Build Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-swapfile: 'true'
          verbose: 'true'
      - name: Setup Build Environment
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y \
            bc bison build-essential ccache curl flex g++-multilib \
            gcc-multilib git gnupg gperf imagemagick lib32readline-dev \
            lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev \
            libssl-dev libxml2 libxml2-utils lzop pngcrush rsync \
            schedtool squashfs-tools xsltproc zip zlib1g-dev \
            python3 python3-pip clang lld libelf-dev pahole \
            repo  # Add repo tool for Android 14
      - name: Configure ccache
        run: |
          mkdir -p ~/.ccache
          mkdir -p ~/.cache/bazel  # Add Bazel cache directory
          ccache --version
          ccache --max-size=5G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: sony-sm8550-a14-5.15-ccache-${{ github.sha }}
          restore-keys: |
            sony-sm8550-a14-5.15-ccache-
      - name: Clone Toolchains
        run: |
          # Clone Google's GKI build tools for Android 14
          AOSP_MIRROR=https://android.googlesource.com
          BRANCH=main-kernel-build-2024  # Updated branch for Android 14

          git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools
          git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg

          # Setup repo tool
          mkdir -p ./git-repo
          curl https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo
          chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/git-repo/repo" >> $GITHUB_ENV
      - name: Set Environment Variables
        run: |
          echo "AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool" >> $GITHUB_ENV
          echo "MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py" >> $GITHUB_ENV
          echo "UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py" >> $GITHUB_ENV
      - name: Clone Dependencies
        run: |
          # Clone AnyKernel3
          git clone https://github.com/osm0sis/AnyKernel3.git -b master AnyKernel3

          # Clone SUSFS patches for 5.15 Android 14
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-android14-5.15 susfs4ksu

          # Clone additional patches
          git clone https://github.com/Tools-cx-app/kernel_patches.git
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
      - name: Initialize Sony Kernel Source
        run: |
          # Create config directory
          CONFIG_DIR="android14-5.15-${{ env.KERNEL_SUBLEVEL }}"
          mkdir -p "$CONFIG_DIR"
          cd "$CONFIG_DIR"

          # Initialize kernel manifest for Android 14
          FORMATTED_BRANCH="android14-5.15-${{ env.OS_PATCH_LEVEL }}"
          $REPO init --depth=1 --u https://android.googlesource.com/kernel/manifest \
            -b common-${FORMATTED_BRANCH} --repo-rev=v2.16

          # Check for deprecated branch
          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          if grep -q deprecated <<< $REMOTE_BRANCH; then
            echo "Found deprecated branch: $FORMATTED_BRANCH"
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi

          # Sync repository
          $REPO --version
          $REPO --trace sync -c -j$(nproc --all) --no-tags --fail-fast

          # Apply Sony-specific patches here if needed
          # For now, we'll work with the GKI kernel as base
      - name: Setup KernelSU
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}"

          # Determine branch based on input
          case "${{ inputs.kernelsu_branch }}" in
            "Stable(标准)")
              BRANCH="-s susfs-main"
              ;;
            "Dev(开发)")
              case "${{ inputs.kernelsu_variant }}" in
                "Official" | "MKSU") BRANCH="-s main" ;;
                "Next") BRANCH="-s next-susfs-dev" ;;
                "SukiSU") BRANCH="-s susfs-test" ;;
                *)
                  echo "Error: Undefined variant"
                  exit 1
                  ;;
              esac
              ;;
          esac

          # Add KernelSU based on variant
          case "${{ inputs.kernelsu_variant }}" in
            "Official")
              echo "Adding Official KernelSU..."
              curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash $BRANCH
              ;;
            "Next")
              echo "Adding KernelSU Next..."
              curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next-susfs/kernel/setup.sh" | bash $BRANCH
              ;;
            "MKSU")
              echo "Adding MKSU..."
              curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/main/kernel/setup.sh" | bash $BRANCH
              ;;
            "SukiSU")
              echo "Adding SukiSU..."
              curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash $BRANCH
              ;;
          esac
      - name: Apply SUSFS Patches
        if: ${{ inputs.use_susfs }}
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}"

          echo "Applying SUSFS patches for Android 14 - 5.15..."

          # Copy SUSFS files
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android14-5.15.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          # Apply variant-specific SUSFS patches
          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Applying SUSFS patches for Official KernelSU..."
            cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true
            cd ..
          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Applying SUSFS patches for KernelSU-Next..."
            cd ./KernelSU-Next
            cd ..
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Applying SUSFS patches for MKSU..."
            cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true

            # Apply MKSU specific patches
            cp ../../kernel_patches/mksu/mksu_susfs.patch ./
            patch -p1 < mksu_susfs.patch || true
            cd ..
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying SUSFS patches for SukiSU..."
            cd ./KernelSU
            cd ..
          fi

          # Apply main SUSFS patch
          cd common
          patch -p1 --fuzz=3 < 50_add_susfs_in_gki-android14-5.15.patch || true
      - name: Apply Additional Patches
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/common"

          # Apply hooks patches based on variant
          if [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Applying hooks for KernelSU-Next..."
            cp ../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./
            patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch || true
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying hooks for SukiSU..."
            cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
            patch -p1 -F 3 < syscall_hooks.patch || true
          fi

          # Apply hide stuff patch
          cp ../../kernel_patches/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch || true
      - name: Apply ZRAM Optimizations
        if: ${{ inputs.use_zram }}
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/common"

          # Copy LZ4K sources
          cp -r ../../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
          cp -r ../../SukiSU_patch/other/zram/lz4k/lib/* ./lib/
          cp -r ../../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/
          cp -r ../../SukiSU_patch/other/zram/lz4k_oplus ./lib/

          # Apply LZ4KD patches for 5.15
          if [ -f "../../SukiSU_patch/other/zram/zram_patch/5.15/lz4kd.patch" ]; then
            cp ../../SukiSU_patch/other/zram/zram_patch/5.15/lz4kd.patch ./
            patch -p1 -F 3 < lz4kd.patch || true
          fi

          if [ -f "../../SukiSU_patch/other/zram/zram_patch/5.15/lz4k_oplus.patch" ]; then
            cp ../../SukiSU_patch/other/zram/zram_patch/5.15/lz4k_oplus.patch ./
            patch -p1 -F 3 < lz4k_oplus.patch || true
          fi
      - name: Configure Kernel
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/common"

          # Start with GKI defconfig
          CONFIG_FILE="arch/arm64/configs/gki_defconfig"

          # Add KernelSU configuration
          echo "CONFIG_KSU=y" >> $CONFIG_FILE

          # Add variant-specific configs
          if [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "CONFIG_KSU_KPROBES_HOOK=n" >> $CONFIG_FILE
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> $CONFIG_FILE
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "CONFIG_KPM=y" >> $CONFIG_FILE
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> $CONFIG_FILE
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> $CONFIG_FILE
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> $CONFIG_FILE
          fi

          # Add SUSFS configs if enabled
          if [ "${{ inputs.use_susfs }}" = "true" ]; then
            cat >> $CONFIG_FILE << EOF
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          EOF
          fi

          # Add additional configs
          cat >> $CONFIG_FILE << EOF
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_IP_NF_TARGET_TTL=y
          CONFIG_IP6_NF_TARGET_HL=y
          CONFIG_IP6_NF_MATCH_HL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          EOF

          # Add ZRAM configs if enabled
          if [ "${{ inputs.use_zram }}" = "true" ]; then
            # For Android 14, handle module configuration
            sed -i 's/CONFIG_ZSMALLOC=m/CONFIG_ZSMALLOC=y/g' $CONFIG_FILE
            sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' $CONFIG_FILE
            
            # Remove from modules.bzl for Android 14
            sed -i 's/"drivers\/block\/zram\/zram\.ko",//g; s/"mm\/zsmalloc\.ko",//g' ../modules.bzl
            echo "CONFIG_MODULE_SIG_FORCE=n" >> $CONFIG_FILE

            cat >> $CONFIG_FILE << EOF
          CONFIG_CRYPTO_LZO=y
          CONFIG_CRYPTO_LZ4HC=y
          CONFIG_CRYPTO_LZ4K=y
          CONFIG_CRYPTO_LZ4KD=y
          CONFIG_CRYPTO_842=y
          CONFIG_CRYPTO_LZ4K_OPLUS=y
          CONFIG_ZRAM_WRITEBACK=y
          CONFIG_ZRAM_DEF_COMP_LZ4KD=y
          EOF
          fi

          # Set custom version if provided
          if [ ! -z "${{ inputs.custom_version }}" ]; then
            sed -i "/^CONFIG_LOCALVERSION=/c\CONFIG_LOCALVERSION=\"-${{ inputs.custom_version }}\"" $CONFIG_FILE
          else
            sed -i "/^CONFIG_LOCALVERSION=/c\CONFIG_LOCALVERSION=\"-Sony-SM8550-A14-KSU\"" $CONFIG_FILE
          fi

          # Remove check_defconfig and other Bazel-specific adjustments
          cd ..
          sed -i 's/check_defconfig//' ./common/build.config.gki
          
          # Remove protected exports for Android 14 Bazel build
          sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' ./common/BUILD.bazel
          rm -rf ./common/android/abi_gki_protected_exports_*
          sed -i "/stable_scmversion_cmd/s/-maybe-dirty//g" ./build/kernel/kleaf/impl/stamp.bzl
      - name: Build Kernel with Bazel
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}"

          # Setup build environment
          export KCFLAGS="-Wframe-larger-than=9999"
          export KCPPFLAGS="-Wframe-larger-than=9999"

          echo "Building kernel with Bazel for Android 14..."
          
          # Build with Bazel
          tools/bazel build \
            --disk_cache=/home/runner/.cache/bazel \
            --config=fast \
            --lto=thin \
            //common:kernel_aarch64_dist || exit 1

          # Show ccache stats
          ccache --show-stats
      - name: Patch Image for KPM (SukiSU only)
        if: ${{ inputs.use_kpm && inputs.kernelsu_variant == 'SukiSU' }}
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/bazel-bin/common/kernel_aarch64"

          echo "Patching Image file for KPM..."
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch
          chmod 777 patch
          ./patch
          rm -rf Image
          mv oImage Image

          # Recreate Image.gz
          gzip -n -k -f -9 ./Image > ./Image.gz
      - name: Build Modules
        if: ${{ inputs.build_modules }}
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}"

          # Build modules with Bazel
          echo "Building modules with Bazel..."
          tools/bazel build \
            --disk_cache=/home/runner/.cache/bazel \
            --config=fast \
            //common:kernel_aarch64_modules || true

          # Collect modules
          mkdir -p ../modules_out
          find bazel-bin -name "*.ko" -exec cp {} ../modules_out/ \;

          # Strip modules
          find ../modules_out -name "*.ko" -exec llvm-strip --strip-debug {} \;
      - name: Create Boot Images
        run: |
          cd "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/bazel-bin/common/kernel_aarch64"

          # Create different compression formats
          if [ ! -f Image.gz ]; then
            gzip -n -k -f -9 ./Image > ./Image.gz
          fi

          if [ ! -f Image.lz4 ]; then
            lz4 -f -12 --favor-decSpeed ./Image ./Image.lz4
          fi

          # Create boot images
          echo "Creating boot images for Android 14..."

          # Boot.img with uncompressed kernel
          $MKBOOTIMG \
            --header_version 4 \
            --kernel Image \
            --output boot.img \
            --os_version 14.0.0 \
            --os_patch_level $OS_PATCH_LEVEL

          # Boot-gz.img with gzip kernel
          $MKBOOTIMG \
            --header_version 4 \
            --kernel Image.gz \
            --output boot-gz.img \
            --os_version 14.0.0 \
            --os_patch_level $OS_PATCH_LEVEL

          # Boot-lz4.img with lz4 kernel
          $MKBOOTIMG \
            --header_version 4 \
            --kernel Image.lz4 \
            --output boot-lz4.img \
            --os_version 14.0.0 \
            --os_patch_level $OS_PATCH_LEVEL

          # Sign boot images
          if [ -f "$AVBTOOL" ]; then
            for img in boot.img boot-gz.img boot-lz4.img; do
              $AVBTOOL add_hash_footer \
                --partition_name boot \
                --partition_size $((64 * 1024 * 1024)) \
                --image $img \
                --algorithm SHA256_RSA2048 || true
            done
          fi

          # Move to workspace root
          cp *.img $GITHUB_WORKSPACE/
          cp Image* $GITHUB_WORKSPACE/
      - name: Package with AnyKernel3
        run: |
          # Copy kernel images from Bazel output
          cp "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/bazel-bin/common/kernel_aarch64/Image" AnyKernel3/
          cp "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/bazel-bin/common/kernel_aarch64/Image.gz" AnyKernel3/
          cp "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/bazel-bin/common/kernel_aarch64/Image.lz4" AnyKernel3/ 2>/dev/null || true

          # Copy DTBs if available
          mkdir -p AnyKernel3/dtbs
          find "android14-5.15-${{ env.KERNEL_SUBLEVEL }}/bazel-bin" -name "*.dtb" -exec cp {} AnyKernel3/dtbs/ \; 2>/dev/null || true

          # Copy modules if built
          if [ "${{ inputs.build_modules }}" = "true" ] && [ -d "modules_out" ]; then
            mkdir -p AnyKernel3/modules/system/lib/modules
            find modules_out -name "*.ko" -exec cp {} AnyKernel3/modules/system/lib/modules/ \;
          fi

          # Configure AnyKernel3 for Sony SM8550 Android 14
          cat > AnyKernel3/anykernel.sh << 'EOF'
          # AnyKernel3 Ramdisk Mod Script
          # osm0sis @ xda-developers

          properties() { '
          kernel.string=Sony SM8550 Android 14 KernelSU + SUSFS Kernel by @YourName
          do.devicecheck=1
          do.modules=1
          do.systemless=1
          do.cleanup=1
          do.cleanuponabort=0
          device.name1=pdx234
          device.name2=pdx237
          device.name3=yodo
          device.name4=sm8550
          supported.versions=14
          supported.patchlevels=
          '; }

          # Shell variables
          block=/dev/block/bootdevice/by-name/boot;
          is_slot_device=1;
          ramdisk_compression=auto;
          patch_vbmeta_flag=auto;

          # Import functions/variables and setup patching
          . tools/ak3-core.sh;

          # AnyKernel install
          dump_boot;

          # Install modules if present
          if [ -d "$home/modules" ]; then
            ui_print "- Installing kernel modules...";
            mount -o rw,remount /system;
            cp -rf $home/modules/* /;
            mount -o ro,remount /system;
          fi;

          write_boot;
          EOF

          # Create flashable zips
          cd AnyKernel3

          # Create main zip with uncompressed kernel
          zip -r9 ../Sony-SM8550-A14-${{ env.KERNEL_VERSION }}.${{ env.KERNEL_SUBLEVEL }}-${{ inputs.kernelsu_variant }}-$(date +%Y%m%d).zip * \
            -x .git README.md *placeholder Image.gz Image.lz4

          # Create gz variant
          rm -f Image
          zip -r9 ../Sony-SM8550-A14-${{ env.KERNEL_VERSION }}.${{ env.KERNEL_SUBLEVEL }}-${{ inputs.kernelsu_variant }}-gz-$(date +%Y%m%d).zip * \
            -x .git README.md *placeholder Image Image.lz4

          # Create lz4 variant if exists
          if [ -f Image.lz4 ]; then
            rm -f Image.gz
            zip -r9 ../Sony-SM8550-A14-${{ env.KERNEL_VERSION }}.${{ env.KERNEL_SUBLEVEL }}-${{ inputs.kernelsu_variant }}-lz4-$(date +%Y%m%d).zip * \
              -x .git README.md *placeholder Image Image.gz
          fi
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sony-SM8550-A14-KernelSU-${{ inputs.kernelsu_variant }}-${{ github.run_number }}
          path: |
            *.zip
            *.img
            Image
            Image.gz
            Image.lz4
      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.KERNEL_VERSION }}.${{ env.KERNEL_SUBLEVEL }}-A14-${{ inputs.kernelsu_variant }}-${{ github.run_number }}
          name: Sony SM8550 Kernel ${{ env.KERNEL_VERSION }}.${{ env.KERNEL_SUBLEVEL }} Android 14 - ${{ inputs.kernelsu_variant }}
          body: |
            ## Sony SM8550 Custom Kernel for Android 14

            **Kernel Version:** ${{ env.KERNEL_VERSION }}.${{ env.KERNEL_SUBLEVEL }}
            **Android Version:** Android 14
            **KernelSU Variant:** ${{ inputs.kernelsu_variant }}
            **SUSFS:** ${{ inputs.use_susfs && 'Enabled' || 'Disabled' }}
            **ZRAM Optimizations:** ${{ inputs.use_zram && 'Enabled' || 'Disabled' }}

            ### Features
            - KernelSU ${{ inputs.kernelsu_variant }} variant
            - SUSFS for enhanced root hiding
            - ZRAM optimizations with LZ4KD compression
            - Built from AOSP Android 14 GKI sources
            - Optimized for Sony SM8550 devices
            - Increased stack frame size limit for compatibility

            ### Device Compatibility
            - Sony Xperia devices with SM8550 chipset
            - Device codenames: pdx234, pdx237, yodo
            - Android 14 ROMs

            ### Installation
            1. Flash via custom recovery (TWRP recommended)
            2. Or use the boot images directly with fastboot
          files: |
            *.zip
            boot*.img
          draft: false
          prerelease: false
